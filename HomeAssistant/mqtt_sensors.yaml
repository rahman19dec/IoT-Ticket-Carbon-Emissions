# MQTT sensors
- unique_id: sensecap_device1_temperature
  name: "Sensecap Device1 Temperature"
  state_topic: "sensecap/device1/sensor"
  suggested_display_precision: 1
  unit_of_measurement: "°C"
  value_template: "{{ value_json.temp }}"

